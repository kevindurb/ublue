---
name: build-ublue-custom
on:
  pull_request:
    branches:
      - main
  schedule:
    # 10:05am UTC everyday
    - cron: '05 10 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - steamdeck.yml
          - surface-plasma-mobile.yml
          # - htpc.yml
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.6.1
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
