---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: surface-plasma-mobile
description: My personal image for my surface tablet

base-image: ghcr.io/ublue-os/aurora-dx-surface
image-version: '40'

modules:
  - type: rpm-ostree
    repos: []
    install:
      - plasma-mobile
      - snapd

  - type: systemd
    system:
      enabled:
        - snap-symlink.service
        - snapd.service
        
  - type: default-flatpaks
    notify: true
    system:
      install:
        - org.mozilla.firefox
      remove: []
    user:
      install:
        - com.bitwarden.desktop
        - io.github.elevenhsoft.WebApps
        - com.spotify.Client

  - type: signing
