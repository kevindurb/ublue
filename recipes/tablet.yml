---
name: tablet
description: My personal image for my surface tablet

base-image: ghcr.io/ublue-os/silverblue-main
image-version: '41'

modules:
  - from-file: ./shared/snapd.yml
  - from-file: ./shared/tailscale.yml
  - from-file: ./shared/syncthing.yml
  - from-file: ./shared/remove-firefox.yml
  - from-file: ./shared/codecs.yml
  - from-file: ./shared/base-packages.yml

  - type: rpm-ostree
    install:
      - powertop
      - tlp
      - tlp-rdw

  - type: systemd
    system:
      enabled:
        - tlp.service
      masked:
        - systemd-rfkill.service
        - systemd-rfkill.socket

  - type: rpm-ostree
    install:
      - gnome-shell-extension-gsconnect
    remove: []

  - type: gnome-extensions
    install:
      - 615 # AppIndicator
      - 517 # Caffeine
      - 6139 # Tailscale QS

  - type: brew

  - type: chezmoi
    repository: https://github.com/kevindurb/dotfiles

  - type: signing
