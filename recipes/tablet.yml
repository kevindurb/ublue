---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: tablet
description: My personal image for my surface tablet

base-image: ghcr.io/ublue-os/silverblue-surface
image-version: '40'

modules:
  - type: rpm-ostree
    repos:
      - brave-browser.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
      - brave-browser
      - zsh
      - util-linux
      - tailscale
      # - libcurl
      # - libcurl-devel
      # - perl-WWW-Curl

  # - type: plucky-install

  - type: gnome-extensions
    install:
      - 6139 # Tailscale QS
      - 615 # AppIndicator
      - 517 # Caffeine
      - 1319 # GSConnect

  - type: systemd
    system:
      enabled:
        - tailscaled.service

  - type: brew

  - type: default-flatpaks
    notify: true
    user:
      install:
        - com.bitwarden.desktop
        - io.github.elevenhsoft.WebApps
        - com.spotify.Client

  - type: chezmoi
    repository: https://github.com/kevindurb/dotfiles

  - type: signing
